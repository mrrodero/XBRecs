{% extends "base.html" %}

{% block header %}
<header>
    <div class="d-flex flex-column flex-md-row p-3 px-md-4 mb-3 bg-white border-bottom shadow">
        <div class="h1 rounded">
            <a class="nav-link text-dark container-logo" aria-current="page" href="{% url 'home' %}">
                {% load static %}
                <img src="{% static 'application/img/logo.png' %}" alt="XBRecs" class="d-inline-block align-text-top">
            </a>
        </div>
        <nav class="ms-auto w-100">
            <div class="d-flex flex-row-reverse">
                {% if user.is_authenticated %}
                <div class="mt-3 h4 bg-white p-3">
                    <a href="{% url 'profile' %}" class="nav-link text-secondary">{{ user.get_username }}</a>
                </div>
                <div class="mt-3 h4 bg-light border border-dark rounded p-3">
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="nav-link text-secondary">Cerrar Sesión</button>
                    </form>
                </div>
                {% else %}
                <div class="mt-3 h4 bg-light border border-dark rounded p-3">
                    <a class="nav-link text-secondary" href="{% url 'signup' %}">Registrarse</a>
                </div>
                <div class="mt-3 h4 bg-light border border-dark rounded p-3">
                    <a class="nav-link text-secondary" href="{% url 'login' %}">Iniciar Sesión</a>
                </div>
                {% endif %}
            </div>
        </nav>
    </div>
</header>
{% endblock %}


{% block content %}
<!-- main block -->
{% endblock %}

{% endblock %}
