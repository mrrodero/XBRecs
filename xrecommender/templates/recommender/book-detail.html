{% extends 'base_generic.html' %}

{% block title %}
{{ book.title }}
{% endblock %}


{% block content %}
<div class="list-group" style="margin-left: 20px; margin-right: 20px;">
    <div class="d-flex justify-content-center list-group-item list-group-item-action">
        <h3 class="mb-1">{{ book.title }}</h3>
    </div>
    <div class="d-flex justify-content-between list-group-item">
        <div style="display: flex; flex-direction: column; align-items: center;">
            <img src="{{ book.cover }}" alt="{{ book.title }}"
                style="margin-top: 14px; margin-left: 10px; width: 150px; height: auto;">
            <div class="rating" id="{{ book.id }}" style="margin-top: 10px;">
                <div class="rating-container">
                    <div class="rating-stars">
                        <i class="far fa-star star" data-index="1"></i>
                        <i class="far fa-star star" data-index="2"></i>
                        <i class="far fa-star star" data-index="3"></i>
                        <i class="far fa-star star" data-index="4"></i>
                        <i class="far fa-star star" data-index="5"></i>
                    </div>
                    <div class="bin-icon" style="margin-left: 10px;">
                        <i class="fas fa-trash lid bin-icon-hover"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="book-info" style="flex: 1; padding-left: 20px;">
            <p class="mb-1"><b>Autor: </b> {{ book.authors.all.0.name }}</p>
            <p class="mb-1"><b>Año de publicación:</b> {{ book.year }}</p>
            <p class="mb-1"><b>Descripción: </b> {{ book.description }}</p>
            <p class="mb-1"><b>ISBN:</b> {{ book.isbn }}</p>
        </div>
    </div>
</div>
{% load static %}
<script type="text/javascript">
    var userRating = "{{ user_rating }}";
</script>
<script src="{% static 'application/js/book-detail.js' %}"></script>
{% endblock %}
