{% if book_results %}
<div class="row">
    {% for result in book_results %}
    <div class="col-md-6 mb-4">
        <div class="d-flex align-items-center">
            <div class="book-cover-container mr-3">
                <a href="{% url 'book-detail' book_id=result.object.id %}">
                    <img src="{{ result.object.cover }}" alt="{{ result.object.title }}" class="book-cover">
                </a>
            </div>
            <div style="margin-left: 20px;">
                <a href="{% url 'book-detail' book_id=result.object.id %}" class="nav-link text-secondary">
                    <h4>{{ result.object.title }}</h4>
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<p>No results found.</p>
{% endif %}
