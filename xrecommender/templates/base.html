<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        {% block title %} {% endblock %}
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <link href=" https://cdn.jsdelivr.net/npm/vis-network@9.1.9/styles/vis-network.min.css " rel="stylesheet"> -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'application/style.css' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'application/img/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'application/img/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'application/img/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'application/img/site.webmanifest' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>

<body>
    {% block header %}

    {% endblock %}

    <main>
        {% block content %}
        <!-- main block -->
        {% endblock %}
    </main>

    {% block footer %}

    {% endblock %}

</body>

</html>
